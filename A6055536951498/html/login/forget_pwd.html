<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/login.css" />
</head>
<body>
  <div id="header">
		<h1>
			<div class="cancel" tapmode="active" onclick="api.closeWin();"></div>
			找回密码
		</h1>
  </div>
<div id="tbh5v0">
	<div class="find">
	<section class="innercontent">
		<div class="yonghu">
			<input type="text" id="username" name="username" placeholder="请输入邮箱/手机号" value="" />
		</div>

		<div class="submit-btn">
			<input type="button" id="btn_submit" class="btn_big1" onclick="submitverify()" value="下一步" />
		</div>
   </section>
</div>
</div>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/widget/jquery.js"></script>
<script type="text/javascript" src="../../script/global.js"></script>
<script type="text/javascript">
    function submitverify(){
        var username = $('#username').val();
        if(username == ''){
            layer.open({content:'用户名不能为空',time:2});
            return false;
        }
        if(!checkMobile(username) && !checkEmail(username)){
            layer.open({content:'账号格式不匹配!',time:2});
            return false;
        }
        var username = $('#username').val();
        glo.post('/mobile/user/forget_pwd', {'username': username}, function(res) {
          if(res.msg) {
            glo.alert(res.msg);
          } else {
            glo.open_frame({url: './find_pwd.html', pageParam: res});
          }
        });
        //$('.innercontent')
    };

</script>
</body>
</html>
