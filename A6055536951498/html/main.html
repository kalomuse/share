	function searchNearBy(lon, lat){
    alert('ff');
    bMap = api.require('bMap');
		//找厕所
    	bMap.searchNearBy({
		    key:'洗浴',
		    lon: lon,
		    lat: lat,
		    radius: 1000
		},function(ret,err){

 		    alert(JSON.stringify(ret));
		    if (ret.status){
		    	// var total = ret.totalNum;
		    	// var curNum = ret.curNum;
		    	var resArr = ret.resultArray;

		    	var annoArr = [];
		    	var i = 0, len = resArr.length;
		    	var item;
		    	for(i; i<len; i++){
		    		item = resArr[i];
	    			annoArr.push({
		    			id: i,
		    			lon: item.lon,
		    			lat: item.lat,
		    			title: item.name,
		    			subTitle: item.add
		    		});
		    	}

		    	alert(JSON.stringify(annoArr));

		    	addAnnotation(annoArr);

		    } else{
		        api.alert({title:'厕所去哪了', msg:err.msg});
		    }
		});
	}

	function init(type){
    	// if(bMap){

      bMap = api.require('bMap');
      bMap.getLocationServices(function(ret, err) {
          if (ret.enable) {
            var y = api.pageParam.headerH;

        		    x: 0,

        				  });

        				  },function(ret, err){
        					  if(ret){
        						  //alert(JSON.stringify(ret));

        					    var lon = ret.lon;
        					    var t = ret.timestamp;

          							bMap.setZoomLevel({
          							    level: 16
          							});
          						},300);

        					    //定位中心
        					    bMap.setCenter({
        						    lon: lon,
        						    lat: lat
        						  });

        					    } else{
        					        api.alert({title:'百度找不到你', msg:err.msg});
        					    }
          					}else{

        		    }else{
        		    	// alert(JSON.stringify(err));
        		    }
        		});
          } else {

          }
      });
