<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/shop.css" />
    <title>门店详情</title>
</head>
<body>
  <div id="header">
    <h1>
      <div class="cancel" tapmode="active" onclick="api.closeWin();"></div>
      详 情
    </h1>
  </div>

<div id="container"></div>
<div style="padding:10px 5px;">
  <div style="font-size:14px;line-height:30px;height:30px;border-bottom:1px solid #eeeeee;">
    地址：上海市黄浦区南京西路1080号
  </div>
  <div style="font-size:14px;line-height:30px;height:30px;border-bottom:1px solid #eeeeee;">电话：80082082088</div>

</div>
<div id="M_project" class="cd_tab_box" style="display: block;">
  <div class="border-frame">
      <div class="border-yellow">产 品</div>
  </div>
  <ul class="project"></ul>
</div>

<script type="text/html" id="J-model-company-detail">
<div class="m_detail_top">
    <img src="{{background_url}}" class="company_face_img" alt="">

    <div class="detail_data_part flex">

        <div class="data_list">
            <p>{{collection_count}}</p>
            <p>收藏</p>
        </div>

        <div onclick="openNewFrame('appraisal', '{{user_id}}')" class="data_list">
            <p>{{assess_count}}</p>
            <p>真实评价</p>
        </div>
        <div onclick="openNewFrame('all_project','{{user_id}}')" class="data_list">
            <p>{{project_count}}</p>
            <p>开工数</p>
        </div>
    </div>
</div>
</script>
<script type="text/html" id="J-model-products">
  <div class="product_box" onclick="openNewFrame('service_detail',{{product_id}})">
      <img src="{{product_image_url}}">
      <p class="tit">{{product_name}}</p>
      <p class="mkt-price">¥{{product_new_price}}</p>
      <p class="act-price">¥{{product_old_price}}</p>
      <p class="lbl-wrap">已有{{product_buy_count}}人购买</p>
  </div>
</script>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/widget/jquery.js"></script>
<script type="text/javascript" src="../../script/global.js"></script>
<script type="text/javascript">
apiready = function() {
  glo.init();
  init();

}
function init() {
  $api.get(website_zmz + '/mobile/merchant/detail/'+ api.pageParam.company_id +'?zmz_source=apicloud', function(res){
    var html = $api.html($api.byId('J-model-company-detail'));
    html = templates(html, res.company);
    $api.append($api.byId('container'), html);

    var products = res.products;

    $.each(products, function(i){
        var products_html = $('#J-model-products').html();
        products_html = templates_products(products_html, products[i]);
        $('#M_project .project').append(products_html);
    })
  });
}
function templates(html, company){
    //头部信息
    html = html.replace("{{background_url}}", company.background_url);
    html = html.replace("{{score}}", company.score!="" ? company.score: '');
    html = html.replace("{{collection_count}}", company.collection_count);
    html = html.replace("{{user_id}}", company.user_id);
    html = html.replace("{{assess_count}}", company.assess_count);
    html = html.replace("{{user_id}}", company.user_id);
    html = html.replace("{{project_count}}", company.project_count);
    return html;
}

function templates_products(products_html, products) {

    products_html = products_html.replace("{{product_id}}", products.id);
    products_html = products_html.replace("{{product_name}}", products.name);
    products_html = products_html.replace("{{product_image_url}}", products.img_url);
    products_html = products_html.replace("{{product_old_price}}", products.old_price);
    products_html = products_html.replace("{{product_new_price}}", products.new_price);
    products_html = products_html.replace("{{product_buy_count}}", products.order_quantity);
    return products_html;
}

</script>
</body>
</html>
