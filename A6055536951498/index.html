<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/fonts/css/font-awesome.min.css" />
    <style>
        #content{
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-flex-flow: row;
                   flex-flow: row;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1><div class="logo" tapmode="" onclick="openSideNav();"></div>洗 呗</h1>
        </div>
        <div id="main">

        </div>

    </div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/zepto.js"></script>
<script type="text/javascript" src="./script/global.js"></script>
<script type="text/javascript">
    var sideNavOpened = false;
    function closeSideNav(){
        if(sideNavOpened){
            api.closeFrame({name: 'frm_nav'});
            sideNavOpened = false;
        }
    }
    function openSideNav(){
        if(!glo.check_login())
          return false;
        if(!sideNavOpened){
            api.openFrame({
                name: 'frm_nav',
                opaque: false,
                bounces: false,
                bgColor: 'rgba(0,0,0,0.6)',
                url: './html/frm_nav.html',
                rect: {
                    x: 0,
                    y: 0,
                    w: 'auto',
                    h: 'auto'
                }
            });
            sideNavOpened = true;
        }else{
            closeSideNav();
        }

    }

    function dropping(){
        glo.open_win({
	        animation: {
	        	type: 'movein',
	        	subType: 'from_right'
	        },
	        url: './html/shop/list.html'
        });
    }

    apiready = function(){
      glo.init();
      //glo.clear();
      //$api.setStorage('token', '11111');

        api.setStatusBarStyle({
            style: 'dark'
        });

        api.addEventListener('keyback',function(){
            if(sideNavOpened){
                closeSideNav();
            }
        });

        var header = $api.byId('header');
        var headerPos = $api.offset(header);
        var main = $api.byId('main');
        var mainPos = $api.offset(main);

        api.openFrame({
            name: 'main',
            url: 'html/main.html',
            bounces: false,
            opaque: true,
            bgColor: '#fff',
            pageParam: {
                headerH: headerPos.h
            },
            rect: {
                x: 0,
                y: headerPos.h,
                w: headerPos.w,
                h: mainPos.h
            }
        });
    };
</script>
</html>
