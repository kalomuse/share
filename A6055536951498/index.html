<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/fonts/css/font-awesome.min.css" />
    <style>
    	  #footer{
            height: 60px;
            padding-top:10px;
        }

        #content{
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-flex-flow: row;
                   flex-flow: row;
        }
        #content .shit{
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
        }
        .voice, .order{
            width: 42px; height: 42px; border-radius: 42px;
            border:1px solid #ff8e05; text-align: center; line-height: 42px;
            font-size: 20px; color: #ff8903;
        }
        .voice{
            margin-left: 14px;
        }
        .order{
            font-size: 14px; margin-right: 14px;
        }
        .shit{
            border-radius: 6px; color: #fff; font-size: 20px;
            text-align: center; line-height: 42px;
            color: white;
            font-size: 21px;
            margin: 0 10px;
            background:#f88f00;
            -webkit-background-size: 108px 27px;
            background-size: 108px 27px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1><div class="logo" tapmode="" onclick="openSideNav();"></div>洗 呗</h1>
        </div>
        <div id="main">

        </div>
        <div id="footer">
            <div id="content">
                <div class="voice fa fa-microphone" tapmode onclick="speak();"></div>
                <div class="shit" tapmode onclick="dropping();">选择门店</div>
                <div class="order" tapmode onclick="order();">预约</div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/zepto.js"></script>
<script type="text/javascript" src="./script/global.js"></script>
<script type="text/javascript">
    var sideNavOpened = false;
    function closeSideNav(){
        if(sideNavOpened){
            api.closeFrame({name: 'frm_nav'});
            sideNavOpened = false;
        }
    }
    function openSideNav(){
        if(!glo.check_login())
          return false;
        if(!sideNavOpened){
            api.openFrame({
                name: 'frm_nav',
                opaque: false,
                bounces: false,
                bgColor: 'rgba(0,0,0,0.6)',
                url: './html/frm_nav.html',
                rect: {
                    x: 0,
                    y: 0,
                    w: 'auto',
                    h: 'auto'
                }
            });
            sideNavOpened = true;
        }else{
            closeSideNav();
        }

    }

    function dropping(){
        api.openWin({
	        name: 'dropping',
	        animation: {
	        	type: 'movein',
	        	subType: 'from_right'
	        },
	        url: './html/win_dropping.html'
        });
    }

    function order(){
    	api.openWin({
	        name: 'win_order',
	        url: './html/win_order.html',
	        animation: {
	        	type: 'movein',
	        	subType: 'from_right'
	        }
        });
    }

    function speak(){
        api.openWin({
            name: 'win_speak',
            url: './html/win_speak.html',
            opaque: false,
            animation: {
                type: 'fade'
            }
        });
    }

    apiready = function(){
      glo.clear();
        api.setStatusBarStyle({
            style: 'dark'
        });

        api.addEventListener('keyback',function(){
            if(sideNavOpened){
                closeSideNav();
            }
        });

        var header = $api.byId('header');
        var headerPos = $api.offset(header);
        var main = $api.byId('main');
        var mainPos = $api.offset(main);

        api.openFrame({
            name: 'main',
            url: 'html/main.html',
            bounces: false,
            opaque: true,
            bgColor: '#fff',
            pageParam: {
                headerH: headerPos.h
            },
            rect: {
                x: 0,
                y: headerPos.h,
                w: headerPos.w,
                h: mainPos.h
            }
        });
    };
</script>
</html>
